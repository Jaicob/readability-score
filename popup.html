<!doctype html>
<html>
    <head>
        <title>ReadabilityScore Results</title>
        <script src="popup.js"></script>
        <link rel="stylesheet" href="popup.css">
    </head>

    <body class="rectangle">
        <div class="container">
            
            <!-- TITLE -->
            <div class="row">
                <div class="title">Readability Report</div>
            </div>

            <!-- METER -->
            <div class="row margin-top-md">
                <div class="meter">
                    <div id="meter-indicator">
                        <div class="meter-score"><span id="secondary-result-content-0"></span></div>
                        <svg class="meter-triangle"
                            width="31px"
                            height="8px"
                            viewBox="0 0 31 8"
                            version="1.1"
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink">
                            <!-- Generator: Sketch 43.1 (39012) - http://www.bohemiancoding.com/sketch -->
                            <desc>Created with Sketch.</desc>
                            <defs></defs>
                            <g id="Page-1"
                                stroke="none"
                                stroke-width="1"
                                fill="none"
                                fill-rule="evenodd">
                                <polygon id="Triangle"
                                    fill="#FFFFFF"
                                    points="15.5 0 31 8 0 8"></polygon>
                            </g>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- PRIMARY RESULTS -->
            <div class="row margin-top-md">
                <div class="column">
                    <label>Reading Level:</label>
                    <div class="primary-result">
                        <span id="primary-result-content"></span>
                    </div>
                </div>
            </div>

            <!-- SECONDARY RESULTS -->
            <div class="row margin-top-md">
                <div class="column">
                    <label>Words per Sentence:</label>
                    <div id="secondary-result-1" class="secondary-result">
                        <div id="secondary-result-content-1"></div>
                    </div>
                </div>

                <div class="column">
                    <label>Syllables per Word:</label>
                    <div id="secondary-result-2" class="secondary-result">
                        <div id="secondary-result-content-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
